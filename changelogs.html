<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunov Dashboard — Changelogs</title>
<link rel="icon" href="assets/cropped_circle_image.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
/* === Unified Global Styles (from style.css + inline CSS) === */

:root {
  --accent1: #4fd1c5;
  --accent2: #2e8bff;
  --secondary-text: #b9bbbe;
  --card-bg: #2f3136;
  --card-border: #202225;
  --neutral: #72767d;
  --hero-bg: linear-gradient(135deg, #2c2f33 0%, #36393f 100%);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

/* Scrollbar */
::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(47, 49, 54, 0.3);
  border-radius: 10px;
}

::-webkit-scrollbar-thumb {
  background: linear-gradient(180deg, var(--accent1), var(--accent2));
  border-radius: 10px;
  border: 2px solid rgba(47, 49, 54, 0.3);
  box-shadow: 0 0 6px var(--accent1), 0 0 10px var(--accent2);
  transition: all 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(180deg, var(--accent2), var(--accent1));
  box-shadow: 0 0 12px var(--accent2), 0 0 18px var(--accent1);
}

::-webkit-scrollbar-corner {
  background: rgba(47, 49, 54, 0.3);
}

body {
  background: var(--hero-bg);
  color: #dcddde;
  line-height: 1.6;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* Header */
header {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: clamp(80%, 92%, 1200px);
  padding: 18px 35px;
  background: rgba(47, 49, 54, 0.85);
  border: 1px solid rgba(79, 209, 197, 0.15);
  border-radius: 30px;
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.35s ease;
  z-index: 1000;
  box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
  margin: 0 auto;
}

header.scrolled {
  padding: 10px 25px;
  background: rgba(47, 49, 54, 0.95);
  border-radius: 20px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-icon {
  border-radius: 50%;
  height: 38px;
  width: 38px;
  transform: rotate(-10deg);
  transition: transform 0.5s;
}

.logo:hover .logo-icon {
  transform: rotate(10deg) scale(1.1);
}

.logo-text a {
  font-weight: 700;
  font-size: 1.3rem;
  letter-spacing: 0.5px;
  color: #fff;
  transition: color 0.3s ease;
}

.logo-text a:hover { 
  color: var(--accent1); 
}

nav {
  display: flex;
  gap: 10px;
}

nav a {
  position: relative;
  color: var(--secondary-text);
  padding: 8px 14px;
  margin: 0 6px;
  font-weight: 500;
  transition: all 0.3s ease;
}

nav a.active {
  color: #fff;
}

nav a.active::after {
  width: 60%;
  background: var(--accent2);
}

nav a::after {
  content: "";
  position: absolute;
  bottom: 3px;
  left: 50%;
  width: 0%;
  height: 2px;
  background: var(--accent1);
  border-radius: 2px;
  transform: translateX(-50%);
  transition: width 0.3s ease;
}

nav a:hover::after, nav a.active::after {
  width: 60%;
}

nav a:hover { 
  color: #fff; 
}

.account-btn {
  padding: 7px 18px;
  border-radius: 12px;
  border: 1px solid var(--accent1);
  background-color: var(--accent1);
  color: #fff;
  font-weight: 600;
  box-shadow: 0 0 10px var(--accent1);
  transition: all 0.3s ease;
}

.account-btn:hover {
  background-color: #fff;
  color: var(--accent1);
  transform: scale(1.05);
  box-shadow: 0 0 20px var(--accent2);
}

/* === Hamburger (for mobile) === */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  gap: 5px;
}

.hamburger div {
  width: 26px;
  height: 3px;
  background: var(--secondary-text);
  border-radius: 2px;
  transition: all 0.3s ease;
}

.hamburger.active div:nth-child(1) { 
  transform: rotate(45deg) translate(5px, 5px); 
}

.hamburger.active div:nth-child(2) { 
  opacity: 0; 
}

.hamburger.active div:nth-child(3) { 
  transform: rotate(-45deg) translate(6px, -6px); 
}

/* === Sidebar === */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: rgba(47, 49, 54, 0.95);
  backdrop-filter: blur(8px);
  border-right: 1px solid #202225;
  padding: 60px 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  transition: left 0.3s;
  z-index: 1200;
}

.sidebar.active { 
  left: 0; 
}

.sidebar a {
  color: #b9bbbe;
  text-decoration: none;
  font-weight: 500;
  padding: 10px;
  border-radius: 10px;
  transition: all 0.3s;
}

.sidebar a:hover, .sidebar a.active {
  background: var(--accent1);
  color: #fff;
}

/* Overlay */
.overlay {
  display: none;
  position: fixed;
  top: 0; 
  left: 0;
  width: 100%; 
  height: 100%;
  background: rgba(0,0,0,0.4);
  z-index: 1150;
  transition: opacity 0.3s;
}

.overlay.active { 
  display: block; 
}

/* === Page Header === */
.c-head {
  text-align: center;
  margin-bottom: 50px;
  padding-top: 140px;
}

.c-head h1 {
  font-size: 3rem;
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  -webkit-background-clip: text;
  color: transparent;
  margin-bottom: 10px;
}

.c-head p {
  color: var(--secondary-text);
  font-size: 1.2rem;
}

/* === Changelog Cards === */
.changelog-list {
  width: 90%;
  max-width: 900px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.changelog-item {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 15px;
  padding: 20px;
  transition: all 0.3s ease;
  box-shadow: 0 6px 20px rgba(79,209,197,0.1);
}

.changelog-item:hover {
  border-color: var(--accent1);
  box-shadow: 0 25px 60px rgba(79,209,197,0.2);
  transform: translateY(-5px);
}

.changelog-item h3 {
  color: #fff;
  margin-bottom: 8px;
}

.changelog-item p {
  color: var(--secondary-text);
  margin-bottom: 12px;
}

.changelog-item ul {
  padding-left: 20px;
  color: var(--secondary-text);
}

.changelog-item ul li {
  margin-bottom: 5px;
}

/* === Pagination === */
.pagination {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  margin: 40px 0;
  flex-wrap: wrap;
}

.pagination button {
  background-color: var(--accent1);
  color: #fff;
  border: none;
  border-radius: 6px;
  padding: 8px 16px;
  cursor: pointer;
  transition: all 0.3s;
}

.pagination button:hover { 
  background-color: var(--accent2); 
}

.pagination button:disabled { 
  background-color: #72767d; 
  cursor: not-allowed; 
}

.page-numbers { 
  display: flex; 
  gap: 5px; 
}

.page-number {
  padding: 8px 12px;
  border-radius: 6px;
  cursor: pointer;
  transition: all 0.3s;
}

.page-number:hover { 
  background-color: #4f545c; 
}

.page-number.active {
  background-color: var(--accent2);
  color: #fff;
}

/* === Footer === */
footer {
  background-color: rgba(47, 49, 54, 0.95);
  backdrop-filter: blur(8px);
  padding: 25px 20px;
  text-align: center;
  box-shadow: 0 -4px 20px rgba(0,0,0,0.2);
  color: var(--neutral);
}

footer .footer-links {
  display: flex;
  gap: 20px;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 10px;
}

footer .footer-links a {
  color: var(--accent1);
  transition: color 0.3s, transform 0.3s;
}

footer .footer-links a:hover {
  color: var(--accent2);
  transform: scale(1.1);
}

footer span.brand {
  background: linear-gradient(90deg, var(--accent1), var(--accent2));
  -webkit-background-clip: text;
  color: transparent;
  font-weight: 600;
}

/* === Animations === */
@keyframes fadeDown { 
  from {
    opacity:0; 
    transform:translateY(-20px);
  } 
  to {
    opacity:1; 
    transform:translateY(0);
  } 
}

/* === Responsive === */
@media(max-width:900px){
  nav { 
    display:none; 
  }
  
  .hamburger { 
    display:flex; 
  }
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img class="logo-icon" src="assets/cropped_circle_image.png" alt="Lunov Logo">
    <div class="logo-text"><a href="https://lunovbot.github.io/">Lunov</a></div>
  </div>
  <nav>
    <a href="https://lunovbot.github.io/">Home</a>
    <a href="https://lunovbot.github.io/commands">Commands</a>
    <a href="https://lunovbot.github.io/servers">Servers</a>
    <a href="https://lunovbot.github.io/changelogs" class="active">Changelogs</a>
    <a href="https://discord.gg/bQaDPh3fbF" target="_blank">Support</a>
    <a href="#" class="account-btn">Account</a>
  </nav>
  <div class="hamburger" id="hamburger">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <a href="https://lunovbot.github.io/">Home</a>
  <a href="https://lunovbot.github.io/commands">Commands</a>
  <a href="https://lunovbot.github.io/servers">Servers</a>
  <a href="https://lunovbot.github.io/changelogs" class="active">Changelogs</a>
  <a href="https://discord.gg/bQaDPh3fbF" target="_blank">Support</a>
  <a href="#" class="account-btn">Account</a>
</div>
<div class="overlay" id="overlay"></div>

<div class="c-head">
  <h1>Changelogs</h1>
  <p>All the latest updates and fixes for Lunov Bot</p>
</div>

<div class="changelog-list" id="changelogList"></div>

<div class="pagination">
  <button id="prevPage" disabled>Previous</button>
  <div class="page-numbers" id="pageNumbers"></div>
  <button id="nextPage">Next</button>
</div>

<footer>
  <div>&copy; 2025 <span class="brand">Lunov Dashboard</span>. All rights reserved.</div>
  <div class="footer-links">
    <a href="https://lunovbot.github.io/">Home</a>
    <a href="https://lunovbot.github.io/commands">Commands</a>
    <a href="https://lunovbot.github.io/changelogs">Changelogs</a>
    <a href="https://discord.gg/bQaDPh3fbF" target="_blank">Support</a>
    <a href="https://lunovbot.github.io/terms-of-services">Terms of Services</a>
    <a href="https://lunovbot.github.io/privacy-policy">Privacy Policy</a>    
  </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Header scroll effect
  const header = document.querySelector('header');
  window.addEventListener('scroll', () => {
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });

  // Sidebar toggle
  const hamburger = document.getElementById('hamburger');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  hamburger.addEventListener('click', () => {
    sidebar.classList.toggle('active');
    overlay.classList.toggle('active');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
  });

  // Sample changelog data
  const changelogData = [
    {id:1, title:"Changelog 1", date:"October 5, 2025", changes:["Added hello and ping command."]},
    {id:2, title:"Changelog 2", date:"October 5, 2025", changes:["Added roll and the info command shows info about channel, website, bot and user."]},
    {id:3, title:"Changelog 3", date:"October 6, 2025", changes:["Added welcome message and fixed some issues."]},
    {id:4, title:"Changelog 4", date:"October 6, 2025", changes:["Added help command and fixed some bugs related to the info command."]},
    {id:5, title:"Changelog 5", date:"October 7, 2025", changes:["Added Invite command"]},
    {id:6, title:"Changelog 6", date:"October 8, 2025", changes:["Added Poll command and website commands and updated some fixes!"]},
    {id:7, title:"Changelog 7", date:"October 9, 2025", changes:["Added level [@user] — Show your or another user's level. And work command gives u lunov coins"]}
  ];

  let currentPage = 1;
  const itemsPerPage = 5;

  const changelogList = document.getElementById('changelogList');
  const prevPageBtn = document.getElementById('prevPage');
  const nextPageBtn = document.getElementById('nextPage');
  const pageNumbers = document.getElementById('pageNumbers');

  // Render changelog cards
  function renderChangelogs() {
    changelogList.innerHTML = '';
    const start = (currentPage - 1) * itemsPerPage;
    const end = Math.min(start + itemsPerPage, changelogData.length);

    for (let i = start; i < end; i++) {
      const item = changelogData[i];
      const changes = item.changes.map(c => `<li>${c}</li>`).join('');
      const div = document.createElement('div');
      div.className = 'changelog-item';
      div.innerHTML = `<h3>${item.title}</h3><p><strong>Date:</strong> ${item.date}</p><ul>${changes}</ul>`;
      changelogList.appendChild(div);
    }

    updatePagination();
  }

  // Update pagination buttons & page numbers
  function updatePagination() {
    const totalPages = Math.ceil(changelogData.length / itemsPerPage);
    prevPageBtn.disabled = currentPage === 1;
    nextPageBtn.disabled = currentPage === totalPages;

    pageNumbers.innerHTML = '';
    for (let i = 1; i <= totalPages; i++) {
      const span = document.createElement('span');
      span.className = 'page-number' + (i === currentPage ? ' active' : '');
      span.textContent = i;
      span.addEventListener('click', () => {
        currentPage = i;
        renderChangelogs();
      });
      pageNumbers.appendChild(span);
    }
  }

  // Pagination button events
  prevPageBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderChangelogs();
    }
  });

  nextPageBtn.addEventListener('click', () => {
    const totalPages = Math.ceil(changelogData.length / itemsPerPage);
    if (currentPage < totalPages) {
      currentPage++;
      renderChangelogs();
    }
  });

  // Initial render
  renderChangelogs();
});
</script>

</body>
</html>
