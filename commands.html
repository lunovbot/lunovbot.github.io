<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lunov Dashboard â€” Commands</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
:root {
  --accent1: #4fd1c5;
  --accent2: #2e8bff;
  --secondary-text: #b9bbbe;
  --card-bg: #2f3136;
  --card-border: #202225;
  --neutral: #72767d;
  --hero-bg: linear-gradient(135deg, #2c2f33 0%, #36393f 100%);
}

* { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
body { background: var(--hero-bg); color: #dcddde; line-height:1.6; overflow-x:hidden; scroll-behavior:smooth; }

header {
  display:flex; align-items:center; justify-content:space-between;
  width:90%; max-width:1200px; margin:20px auto 30px; padding:15px 30px;
  background-color: rgba(47,49,54,0.9); border-radius:40px; backdrop-filter:blur(8px);
  box-shadow:0 4px 15px rgba(0,0,0,0.3); position:relative; z-index:1000;
}
.logo { display:flex; align-items:center; gap:10px; }
.logo-icon { border-radius:50%; height:38px; width:38px; transform:rotate(-10deg); transition: transform 0.5s; }
.logo:hover .logo-icon { transform: rotate(10deg) scale(1.1); }
.logo-text a { color:#fff; font-weight:600; font-size:1.2rem; text-decoration:none; }
nav { display:flex; gap:10px; }
nav a { color:#b9bbbe; padding:8px 12px; margin:0 6px; border-radius:6px; font-weight:500; text-decoration:none; transition: all 0.3s ease; }
nav a:hover, nav a.active { background-color: var(--accent1); color:#fff; }
.account-btn { padding:6px 18px; border-radius:12px; border:1px solid var(--accent1); background-color: var(--accent1); color:#fff; font-weight:500; margin-left:10px; transition: all 0.3s ease; box-shadow:0 0 8px var(--accent1); }
.account-btn:hover { background-color:#fff; color:var(--accent1); transform: scale(1.1); }

.hamburger { display:none; flex-direction:column; cursor:pointer; gap:5px; }
.hamburger div { width:25px; height:3px; background:#b9bbbe; border-radius:2px; transition:all 0.3s; }

.sidebar {
  position:fixed; top:0; left:-260px; width:260px; height:100%;
  background: rgba(47,49,54,0.95); backdrop-filter:blur(8px); border-right:1px solid #202225;
  padding:60px 20px; display:flex; flex-direction:column; gap:20px; transition:left 0.3s; z-index:1100;
}
.sidebar.active { left:0; }
.sidebar a { color:#b9bbbe; text-decoration:none; font-weight:500; padding:10px; border-radius:10px; transition: all 0.3s; }
.sidebar a:hover, .sidebar a.active { background: var(--accent1); color:#fff; }

.overlay {
  display:none; position:fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4); z-index:1050; transition: opacity 0.3s;
}
.overlay.active { display:block; }

.c-head { text-align:center; margin-bottom:50px; }
.c-head h1 { font-size:3rem; background: linear-gradient(90deg, var(--accent1), var(--accent2)); -webkit-background-clip:text; color:transparent; margin-bottom:10px; }
.c-head p { color: var(--secondary-text); font-size:1.2rem; }

/* Command Cards */
.commands-list { width:90%; max-width:900px; margin:0 auto; display:flex; flex-direction:column; gap:20px; }
.command-item { background: var(--card-bg); border:1px solid var(--card-border); border-radius:15px; padding:20px; transition: all 0.3s ease; box-shadow:0 6px 20px rgba(79,209,197,0.1); }
.command-item:hover { border-color: var(--accent1); box-shadow:0 25px 60px rgba(79,209,197,0.2); transform: translateY(-5px); }
.command-item h3 { color:#fff; margin-bottom:8px; }
.command-item p { color: var(--secondary-text); margin-bottom:12px; }
.command-item ul { padding-left:20px; color: var(--secondary-text); }
.command-item ul li { margin-bottom:5px; }

.pagination { display:flex; justify-content:center; align-items:center; gap:10px; margin:40px 0; flex-wrap:wrap; }
.pagination button { background-color: var(--accent1); color:#fff; border:none; border-radius:6px; padding:8px 16px; cursor:pointer; transition:all 0.3s; }
.pagination button:hover { background-color: var(--accent2); }
.pagination button:disabled { background-color:#72767d; cursor:not-allowed; }
.page-numbers { display:flex; gap:5px; }
.page-number { padding:8px 12px; border-radius:6px; cursor:pointer; transition:all 0.3s; }
.page-number:hover { background-color:#4f545c; }
.page-number.active { background-color: var(--accent2); color:#fff; }

footer {
  background-color: rgba(47,49,54,0.95); backdrop-filter: blur(8px); padding:25px 20px; text-align:center; box-shadow:0 -4px 20px rgba(0,0,0,0.2); color: var(--neutral);
}
footer .footer-links { display:flex; gap:20px; justify-content:center; flex-wrap:wrap; }
footer .footer-links a { color:var(--accent1); transition: color 0.3s, transform 0.3s; }
footer .footer-links a:hover { color:var(--accent2); transform:scale(1.1); }
footer span.brand { background: linear-gradient(90deg, var(--accent1), var(--accent2)); -webkit-background-clip:text; color:transparent; font-weight:600; }

@media(max-width:900px){ nav{display:none;} .hamburger{display:flex;} }

</style>
</head>
<body>

<header>
  <div class="logo">
    <img class="logo-icon" src="assets/cropped_circle_image.png" alt="Lunov Logo">
    <div class="logo-text"><a href="https://lunovbot.github.io/">Lunov</a></div>
  </div>
  <nav>
    <a href="https://lunovbot.github.io/">Home</a>
    <a href="https://lunovbot.github.io/commands" class="active">Commands</a>
    <a href="https://lunovbot.github.io/servers">Servers</a>
    <a href="https://lunovbot.github.io/changelogs">Changelogs</a>
    <a href="https://discord.gg/bQaDPh3fbF">Support</a>
    <a href="#" class="account-btn">Account</a>
  </nav>
  <div class="hamburger" id="hamburger">
    <div></div><div></div><div></div>
  </div>
</header>

<div class="sidebar" id="sidebar">
  <a href="https://lunovbot.github.io/">Home</a>
  <a href="https://lunovbot.github.io/commands" class="active">Commands</a>
  <a href="https://lunovbot.github.io/servers">Servers</a>
  <a href="https://lunovbot.github.io/changelogs">Changelogs</a>
  <a href="https://discord.gg/bQaDPh3fbF">Support</a>
  <a href="#" class="account-btn">Account</a>
</div>
<div class="overlay" id="overlay"></div>

<div class="c-head">
  <h1>Commands</h1>
  <p>Explore all the commands available in Lunov Bot</p>
</div>

<div class="commands-list" id="commandsList"></div>

<div class="pagination">
  <button id="prevPage" disabled>Previous</button>
  <div class="page-numbers" id="pageNumbers"></div>
  <button id="nextPage">Next</button>
</div>

<footer>
  <div>&copy; 2025 <span class="brand">Lunov Dashboard</span>. All rights reserved.</div>
  <div class="footer-links">
    <a href="https://lunovbot.github.io/">Home</a>
    <a href="https://lunovbot.github.io/commands">Commands</a>
    <a href="https://lunovbot.github.io/changelogs">Changelogs</a>
    <a href="https://discord.gg/bQaDPh3fbF">Support</a>
  </div>
</footer>

<script>
// Sidebar toggle
const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');

hamburger.addEventListener('click', () => { sidebar.classList.toggle('active'); overlay.classList.toggle('active'); });
overlay.addEventListener('click', () => { sidebar.classList.remove('active'); overlay.classList.remove('active'); });

// Sample command data
const commandData = [
  {name:"hello", description:"Greets the user.", usage:"ln hello"},
  {name:"ping", description:"Checks the bot latency.", usage:"ln ping"},
  {name:"roll", description:"Rolls a dice.", usage:"ln roll"},
  {name:"info", description:"Shows information about server, bot, or user.", usage:"ln info"},
  {name:"invite", description:"Generates an invite link for the bot.", usage:"ln invite"},
];

let currentPage = 1;
let itemsPerPage = 5;

const commandsList = document.getElementById('commandsList');
const prevPageBtn = document.getElementById('prevPage');
const nextPageBtn = document.getElementById('nextPage');
const pageNumbers = document.getElementById('pageNumbers');

function renderCommands() {
  commandsList.innerHTML = '';
  const start = (currentPage-1)*itemsPerPage;
  const end = Math.min(start+itemsPerPage, commandData.length);
  for(let i=start;i<end;i++){
    const cmd = commandData[i];
    const div = document.createElement('div');
    div.className='command-item';
    div.innerHTML = `<h3>${cmd.name}</h3><p>${cmd.description}</p><p><strong>Usage:</strong> <code>${cmd.usage}</code></p>`;
    commandsList.appendChild(div);
  }
  updatePagination();
}

function updatePagination(){
  const totalPages = Math.ceil(commandData.length/itemsPerPage);
  prevPageBtn.disabled = currentPage===1;
  nextPageBtn.disabled = currentPage===totalPages;
  pageNumbers.innerHTML='';
  for(let i=1;i<=totalPages;i++){
    const span = document.createElement('span');
    span.className='page-number'+(i===currentPage?' active':'');
    span.textContent=i;
    span.addEventListener('click',()=>{currentPage=i; renderCommands();});
    pageNumbers.appendChild(span);
  }
}

prevPageBtn.addEventListener('click',()=>{ if(currentPage>1){ currentPage--; renderCommands(); } });
nextPageBtn.addEventListener('click',()=>{ const totalPages=Math.ceil(commandData.length/itemsPerPage); if(currentPage<totalPages){ currentPage++; renderCommands(); } });

document.addEventListener('DOMContentLoaded', renderCommands);
</script>

</body>
</html>
